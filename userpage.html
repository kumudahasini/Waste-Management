<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Dashboard | Waste Management</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f7f5;
      color: #333;
    }

    header {
      background: #2e7d32;
      color: #fff;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 24px;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropbtn {
      background-color: #4caf50;
      color: white;
      padding: 10px 16px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .dropbtn img {
      width: 25px;
      height: 25px;
      border-radius: 50%;
      border: 2px solid white;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      background-color: white;
      min-width: 180px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      z-index: 1;
      border-radius: 5px;
      text-align: center;
    }

    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {
      background-color: #e0f2f1;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .main-content {
      padding: 40px;
    }

    .section-title {
      font-size: 20px;
      margin-bottom: 15px;
      border-bottom: 2px solid #81c784;
      padding-bottom: 5px;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }

    .graph-placeholder {
      width: 100%;
      height: 200px;
      background: repeating-linear-gradient(
        45deg,
        #c8e6c9,
        #c8e6c9 10px,
        #a5d6a7 10px,
        #a5d6a7 20px
      );
      border-radius: 8px;
      text-align: center;
      line-height: 200px;
      font-weight: bold;
      color: #388e3c;
      font-size: 18px;
    }

    /* Hover Effect for the profile button */
    .dropdown:hover .dropbtn {
      background-color: #388e3c;
    }

  </style>
</head>
<body>

  <header>
    <h1>Welcome, Volunteer</h1>
    <div class="dropdown">
      <button class="dropbtn">
        <img src="user.png" alt="Profile"> profile â–¾
      </button>
      <div class="dropdown-content">
        <a href="credentials.html">My Credentials</a>
        <a href="activity.html">My Activity</a>
        <a href="editpage.html">Edit Profile</a>
        <a href="logout.html">Logout</a>
      </div>
    </div>
  </header>

  

</body>
</html>
